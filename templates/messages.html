<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="IE=edge" http-equiv="X-UA-Compatible" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<title>iTunes Search - by 010 Pixel</title>

<!-- jQuery -->
<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>

<!-- BootStrap -->
<link rel="stylesheet" href="css/bootstrap-3.1.1.min.css" />
<script type="text/javascript" src="js/bootstrap-3.1.1.min.js"></script>

<!-- AngularJS -->
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
<script type="text/javascript" src="js/route.js"></script>

<!-- Main CSS -->
<link rel="stylesheet" type="text/css" href="css/chat.css">

<!-- AutoExpanding Textarea -->
<script type="text/javascript" src="js/expanding.js"></script>

</head>

<body>
    <div ng-app="notes">
        
    	<div ng-controller="chatCtrl">

            <div class="page-header">
                <h1>{{sitename}} <small>{{author}}</small></h1>
            </div>

            <div ng-show="processing" class="loading"></div>

            <div ng-show="!processing">
                
                <div class="chat-list">
                    <ul>
                        <li><img src="http://placehold.it/48x48" class="img-circle"> <a href="#">UserName</a></li>
                        <li><img src="http://placehold.it/48x48" class="img-circle"> UserName</li>
                        <li class="active"><img src="http://placehold.it/48x48" class="img-circle"> UserName</li>
                        <li><img src="http://placehold.it/48x48" class="img-circle"> UserName</li>
                        <li><img src="http://placehold.it/48x48" class="img-circle"> UserName</li>
                        <li><img src="http://placehold.it/48x48" class="img-circle"> UserName</li>
                        <li><img src="http://placehold.it/48x48" class="img-circle"> UserName</li>
                        <li><img src="http://placehold.it/48x48" class="img-circle"> UserName</li>
                        <li><img src="http://placehold.it/48x48" class="img-circle"> UserName</li>
                    </ul>
                </div>
                
                <div class="chat">
                    <h1>{{data.chat.name}}</h1>
                    <ul>
                        <li ng-repeat="result in results">
                            <div class="time" ng-show="result.timeago"><span>{{result.timeago}}</span></div>
                            <div class="{{result.class}}">{{result.msg}}<small>{{result.timestamp*1000 | date:'H:hh'}}</small></div>
                        </li>
                    </ul>
                    <div class="input">
                        <form name="msgs_form">
                            <input type="hidden" name="chat_id" value='{{data.chat_id}}' />
                            <textarea placeholder="enter text here.." class="form-control expanding" rows="3"></textarea>
                            <button type="submit" class="btn btn-success btn-block">Block level button</button>
                        </form>
                    </div>
                </div>
            
            </div>
            
        </div>    
    </div>
    
</body>
</html>
